{% extends 'session/base.html' %}
{% block title %}Create Department{% endblock %}
{% block header_title %}Create Department{% endblock %}
{% block content %}
<div class="card p-6 max-w-2xl mx-auto">
    <h2 class="text-2xl font-bold text-gray-800 mb-6">Create Department</h2>
    <form method="post" class="space-y-6">
        {% csrf_token %}
        {{ form.as_p }}

        <div class="flex justify-between items-center">
            <a href="{% url 'department-list' %}" class="btn-secondary flex items-center">
                <i class="fas fa-arrow-left mr-2"></i> Back
            </a>
            <button type="submit" class="btn-primary flex items-center">
                <i class="fas fa-save mr-2"></i> Save
            </button>
        </div>
    </form>
</div>
{% endblock %}
