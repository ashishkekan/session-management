{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SessionXpert</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{% static 'management/style.css' %}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>
</head>
<body class="login-page">
    <div id="particles-js" class="absolute inset-0 z-0"></div>
    <div class="container relative z-10">
        <div class="login-card">
            <h2 class="text-2xl font-bold text-gray-800 text-center mb-6">Login to Your Account</h2>
            {% if messages %}
                <div class="mb-4 space-y-2">
                    {% for message in messages %}
                        <p class="error text-red-600 text-sm text-center">{{ message }}</p>
                    {% endfor %}
                </div>
            {% endif %}
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn-login w-full">
                    <i class="fas fa-sign-in-alt mr-2"></i> Login
                </button>
            </form>
        </div>
    </div>
    <script src="{% static 'management/js/scripts.js' %}"></script>
</body>
</html>
